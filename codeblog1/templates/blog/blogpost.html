{% extends "../home/base.html" %}
{% load static %}

{% block title %} - hygiene{% endblock %}
{% block blogactive %} active {% endblock %}

{% block body %}
<div>
  <a href="{% url 'blog' %}" class="btn btn-primary mb-3">‚Üê Back to Blog</a>

  <p>{{ post.content }}</p>
</article>

</div>

{% endblock body %}
